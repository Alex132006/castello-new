<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Корзина - Кафе Кастелло Пан Африка</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Condiment&family=Playwrite+AU+SA:wght@100..400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="pannier.css">
    <link rel="shortcut icon" href="image.png">
    <link rel="icon" href="image.png" type="image/x-icon">
    <link rel="icon" href="image.png" type="image/png" sizes="any">
    <link rel="apple-touch-icon" href="image.png" sizes="180x180">
    <link rel="manifest" href="/manifest.json">
</head>

<body>
    <div class="container-haut" id="acceuil">
        <h2 class="nom-castello">Кастелло Пан Африка</h2>
        <img src="image copy.png" class="logo-castello" alt="">
        <!-- <p class="heure"> Пc-Вс:<br> 12:00 - 01:00</p> -->
        <nav>
            <button type="button" class="back-btn" onclick="window.location.href='index.html'" title="Вернуться назад">
                <i class="fas fa-arrow-left"></i>
            </button>
        </nav>
    </div>

    <section class="cart-section">
        <div class="container">
            <h1 class="cart-title"></h1>
        <div>
            <div class="cart-tabs">
                <button class="tab-btn active" data-tab="cart">Корзина</button>
                <button class="tab-btn" data-tab="favorites">Избранное</button>
            </div>
        </div>

            <div id="cart-content" class="cart-content">
                <div id="cart-items" class="cart-items">
                    <!-- Cart items will be loaded here -->
                </div>
                <div class="cart-summary">
                    <div class="cart-total">
                        <h3>Итого: <span id="cart-total">0₽</span></h3>
                    </div>
                    <button class="checkout-btn" id="checkout-btn">
                        <!-- <i class="fas fa-credit-card"></i> Оформить заказ -->
                    </button>
                </div>
            </div>

            <div id="favorites-content" class="cart-content">
                <div id="favorites-items" class="cart-items">
                    <!-- Favorites items will be loaded here -->
                </div>
                <div class="cart-summary">
                    <div class="cart-total">
                        <h3>Избранное: <span id="favorites-count">0</span> товаров</h3>
                    </div>
                    <button class="checkout-btn" id="add-all-to-cart-btn">
                        <i class="fas fa-shopping-cart"></i> Добавить все в корзину
                    </button>
                </div>
            </div>
        </div>
    </section>

    <!-- Order Modal -->
    <div id="orderModl" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h3>Оформление заказа</h3>
            <form id="orderForm">
                <div class="form-group">
                    <label for="customerName">Имя:</label>
                    <input type="text" id="customerName" required>
                </div>
                <div class="form-group">
                    <label for="customerPhone">Телефон:</label>
                    <input type="tel" id="customerPhone" required>
                </div>
                <div class="form-group">
                    <label for="customerAddress">Адрес доставки:</label>
                    <textarea id="customerAddress" required></textarea>
                </div>
                <div class="form-group">
                    <label for="orderNotes">Комментарий к заказу:</label>
                    <textarea id="orderNotes"></textarea>
                </div>
                <button type="submit" class="submit-order-btn">Подтвердить заказ</button>
            </form>
        </div>
    </div>

        </div>
    </div> -->

</body>

</html>
